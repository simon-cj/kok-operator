apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: example-admin
  name: example-admin
---
apiVersion: devops.k8s.io/v1
kind: Cluster
metadata:
  name: example-cluster
  namespace: example-admin
spec:
  pause: false
  tenantID: k8s
  displayName: example
  type: Baremetal
  version: 1.18.2
  networkType: eth0
  clusterCIDR: 10.244.0.0/16
  serviceCIDR: 10.90.0.0/16
  dnsDomain: cluster.local
  publicAlternativeNames:
    - vip.example.k8s.io
  features:
    ipvs: true
    internalLB: true
    enableMasterSchedule: true
    ha:
      thirdParty:
        vip: "10.12.224.217"
        vport: 443
    hooks:
      PostCniInstall: flannel
  properties:
    maxNodePodNum: 64
  machines:
    - ip: 10.12.224.183
      port: 22
      username: root
      password: "123456"
    - ip: 10.12.224.201
      port: 22
      username: root
      password: "123456"
    - ip: 10.12.224.199
      port: 22
      username: root
      password: "123456"
  apiServerExtraArgs:
    audit-log-maxage: "30"
    audit-log-maxbackup: "3"
    audit-log-maxsize: "100"
    audit-log-truncate-enabled: "true"
    audit-log-path: "/var/log/kubernetes/k8s-audit.log"
  controllerManagerExtraArgs:
    "bind-address": "0.0.0.0"
  schedulerExtraArgs:
    "bind-address": "0.0.0.0"
  dockerExtraArgs:
    registry-mirrors: https://4xr1qpsp.mirror.aliyuncs.com
    version: 19.03.8